<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Next-Gen SFMC Playground</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>ðŸš€ Next-Gen SFMC Playground</h1>
    <label>
      <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()"> Dark Mode
    </label>
  </header>

  <div class="tabs">
    <button onclick="switchTab('ampscript')">AMPscript</button>
    <button onclick="switchTab('ssjs')">SSJS</button>
    <button onclick="switchTab('sql')">SQL</button>
    <button onclick="switchTab('json')">JSON</button>
  </div>

  <main>
    <div class="tab" id="ampscriptTab">
      <h2>AMPscript Playground</h2>
      <select onchange="insertSnippet(this.value, 'ampscriptCode')">
        <option value="">-- Choose AMPscript Snippet --</option>
        <option value="ampscript_var_set">Set Variable</option>
        <option value="ampscript_if_else">If/Else</option>
        <option value="ampscript_lookup">Lookup</option>
        <option value="ampscript_lookupRows">LookupRows</option>
        <option value="ampscript_now_formatDate">Now/FormatDate</option>
        <option value="ampscript_empty_length">Empty/Length</option>
        <option value="ampscript_concat_upper">Concat/Uppercase</option>
      </select>
      <textarea id="ampscriptCode" rows="8" placeholder="Write your AMPscript here..."></textarea>
      <button onclick="run('ampscript')">â–¶ Run AMPscript</button>
      <pre id="ampscriptOut">// Output</pre>
      <pre id="ampscriptLog">// Log</pre>
    </div>

    <div class="tab" id="ssjsTab">
      <h2>SSJS Playground</h2>
      <select onchange="insertSnippet(this.value, 'ssjsCode')">
        <option value="">-- Choose SSJS Snippet --</option>
        <option value="ssjs_load_core">Load Core</option>
        <option value="ssjs_write">Write()</option>
        <option value="ssjs_try_catch">Try/Catch</option>
        <option value="ssjs_lookup">Lookup</option>
        <option value="ssjs_lookupRows">LookupRows</option>
        <option value="ssjs_de_init">DE Init</option>
        <option value="ssjs_json">Parse JSON</option>
      </select>
      <textarea id="ssjsCode" rows="8" placeholder="Write your SSJS here..."></textarea>
      <button onclick="run('ssjs')">â–¶ Run SSJS</button>
      <pre id="ssjsOut">// Output</pre>
      <pre id="ssjsLog">// Log</pre>
    </div>

    <div class="tab" id="sqlTab">
      <h2>SQL Playground</h2>
      <select onchange="insertSnippet(this.value, 'sqlCode')">
        <option value="">-- Choose SQL Snippet --</option>
        <option value="sql_select_top">SELECT TOP</option>
        <option value="sql_join">JOIN</option>
        <option value="sql_case_when">CASE WHEN</option>
        <option value="sql_datepart">DATEPART</option>
        <option value="sql_coalesce">COALESCE</option>
        <option value="sql_isnull">ISNULL</option>
        <option value="sql_cast_convert">CAST/CONVERT</option>
        <option value="sql_where_like">WHERE LIKE</option>
      </select>
      <textarea id="sqlCode" rows="8" placeholder="Write your SQL query here..."></textarea>
      <button onclick="run('sql')">â–¶ Run SQL</button>
      <pre id="sqlOut">// Output</pre>
      <pre id="sqlLog">// Log</pre>
    </div>

    <div class="tab" id="jsonTab">
      <h2>JSON Validator</h2>
      <textarea id="jsonCode" rows="8">{ "name": "Mahesh", "email": "test@example.com" }</textarea>
      <button onclick="run('json')">â–¶ Validate JSON</button>
      <pre id="jsonOut">// Output</pre>
      <pre id="jsonLog">// Log</pre>
    </div>
  </main>

  <script>
    switchTab('ampscript');
  </script>
</body>
</html>
