<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextGen SFMC MultiLang SFMC Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fa;
      --fg: #222;
      --accent: #0072ef;
      --card: #ffffff;
      --border: #e0e6ed;
      --dark-bg: #1e1e2f;
      --dark-fg: #f5f5f5;
    }
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
    }
    body.dark {
      background: var(--dark-bg);
      color: var(--dark-fg);
    }
    header {
      background: var(--accent);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    button.tab-btn {
      background: white;
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button.tab-btn.active {
      background: var(--accent);
      color: white;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .card {
      background: var(--card);
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 0.75rem;">
      <img src="https://drive.google.com/uc?export=view&id=1wpZPiyFASx3bN5sVyLYT835TEzd6R3Lx" alt="Logo" style="height: 40px; border-radius: 8px;">
      <span>NextGen SFMC MultiLang Runner</span>
    </div>
    <button onclick="document.body.classList.toggle('dark')">ðŸŒ“ Theme</button>
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('amp')">AMPscript</button>
    <button class="tab-btn" onclick="showTab('ssjs')">SSJS</button>
    <button class="tab-btn" onclick="showTab('sql')">SQL</button>
  </div>

  <div class="container">
    <div id="amp" class="card tab-content">
      <h2>AMPscript</h2>
      <pre>
%%[
  SET @firstName = [FirstName]
  SET @greeting = CONCAT("Hello ", @firstName)
]%%
&nbsp;
%%=v(@greeting)=%%
      </pre>
    </div>

    <div id="ssjs" class="card tab-content hidden">
      <h2>SSJS</h2>
      <pre>
<script runat="server">
  Platform.Load("core", "1.1.1");
  var firstName = Attribute.GetValue("FirstName");
  Write("Hello " + firstName);
</script>
      </pre>
    </div>

    <div id="sql" class="card tab-content hidden">
      <h2>SQL</h2>
      <pre>
SELECT 
  FirstName, 
  EmailAddress 
FROM 
  [Contacts]
WHERE 
  IsActive = 1
      </pre>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(div => {
        div.classList.add('hidden');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(tabId).classList.remove('hidden');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
