<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextGen SFMC Code Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f7fa;
      --fg: #222;
      --accent: #0072ef;
      --card: #ffffff;
      --border: #e0e6ed;
      --dark-bg: #1e1e2f;
      --dark-fg: #f5f5f5;
    }
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
    }
    body.dark {
      background: var(--dark-bg);
      color: var(--dark-fg);
    }
    header {
      background: var(--accent);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    button.tab-btn {
      background: white;
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button.tab-btn.active {
      background: var(--accent);
      color: white;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .card {
      background: var(--card);
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
    }
    .hidden {
      display: none;
    }
    pre {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 0.75rem;">
      <img src="https://drive.google.com/uc?export=view&id=1wpZPiyFASx3bN5sVyLYT835TEzd6R3Lx" alt="Logo" style="height: 40px; border-radius: 8px;">
      <span>NextGen SFMC Code Lab</span>
    </div>
    <button onclick="toggleTheme()">üåì Theme</button>
  </header>

  <div class="tabs">
    <button class="tab-btn" data-tab="amp">AMPscript</button>
    <button class="tab-btn" data-tab="ssjs">SSJS</button>
    <button class="tab-btn" data-tab="sql">SQL</button>
  </div>

  <div class="container">
    <div id="amp" class="card tab-content">
      <h2>AMPscript</h2>
      <textarea id="ampText">%%[
  SET @firstName = [FirstName]
  SET @greeting = CONCAT("Hello ", @firstName)
]%%
&nbsp;
%%=v(@greeting)=%%</textarea>
      <button onclick="run('amp')">Run</button>
      <pre id="ampOut"></pre>
      <div id="ampLog"></div>
    </div>

    <div id="ssjs" class="card tab-content hidden">
      <h2>SSJS</h2>
      <textarea id="ssjsText"><script runat="server">
  Platform.Load("core", "1.1.1");
  var firstName = Attribute.GetValue("FirstName");
  Write("Hello " + firstName);
</script></textarea>
      <button onclick="run('ssjs')">Run</button>
      <pre id="ssjsOut"></pre>
      <div id="ssjsLog"></div>
    </div>

    <div id="sql" class="card tab-content hidden">
      <h2>SQL</h2>
      <textarea id="sqlText">SELECT 
  FirstName, 
  EmailAddress 
FROM 
  [Contacts]
WHERE 
  IsActive = 1</textarea>
      <button onclick="run('sql')">Run</button>
      <pre id="sqlOut"></pre>
      <div id="sqlLog"></div>
    </div>
  </div>

  <script>
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    function activateTab(tabName) {
      tabContents.forEach(c => c.classList.add('hidden'));
      tabButtons.forEach(b => b.classList.remove('active'));
      document.getElementById(tabName).classList.remove('hidden');
      document.querySelector(`.tab-btn[data-tab="${tabName}"]`).classList.add('active');
      localStorage.setItem('activeTab', tabName);
    }

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => activateTab(btn.dataset.tab));
    });

    const savedTab = localStorage.getItem('activeTab') || 'amp';
    activateTab(savedTab);

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function run(type) {
      const code = document.getElementById(type + 'Text').value;
      let output = '';
      let log = '';

      try {
        if (!code.trim()) throw new Error('Code is empty');

        if (type === 'amp' && !code.includes('%%')) throw new Error('AMPscript must contain %% syntax.');
        if (type === 'sql' && !code.toLowerCase().includes('select')) throw new Error('SQL must contain SELECT.');

        output = '// Simulated Output for ' + type.toUpperCase() + '\n' + code;
        log = '‚úÖ Executed Successfully';
      } catch (e) {
        output = '// Error Output';
        log = '‚ùå ' + e.message;
      }

      document.getElementById(type + 'Out').innerText = output;
      document.getElementById(type + 'Log').innerText = log;
    }
  </script>
</body>
</html>
